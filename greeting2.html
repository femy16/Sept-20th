<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="enter your name">
    <button onclick="greeting()">submit</button>
    <div id="greetingText"></div>
</body>
<script>
    function greeting()
    {
        let nameValue=document.getElementById("inputBox").value;
        document.getElementById("greetingText").innerHTML="<h2>hi there "+nameValue+" !</h2>";
    }
</script>
</html>
